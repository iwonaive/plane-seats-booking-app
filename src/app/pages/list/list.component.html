<div class="mt-2">
  <p-button class (onClick)="navigateToForm()">back</p-button>
  <h1 class="text-center title">{{ "availableFlights" | translate }}</h1>
</div>

<div class="grid m-0">
  <div *ngFor="let ticket of tickets" class="col-6">
    <app-ticket
      [ticket]="ticket"
      [personsCount]="searchValue.passengers"
    ></app-ticket>
  </div>
</div>
